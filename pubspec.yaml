name: solid_test
description: "Test task for comparing two images from Solid Software"

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  bloc: ^8.1.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  image: ^4.1.7
  image_picker: ^1.0.7
  image_picker_for_web: ^3.0.3
  shared_preferences: ^2.2.2
  solid_lints: ^0.1.4



dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/lato/Lato-Regular.ttf